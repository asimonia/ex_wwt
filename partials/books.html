<div class="container">
	<table class="table table-bordered">
		<thead>
			<tr>
				<th>Type</th>
				<th>Title</th>
				<th>Price</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="book in books">
				<td>{{ book.type }}</td>
				<td>{{ book.title }}</td>
				<td>{{ book.price | currency }}</td>
			</tr>
		</tbody>
	</table>
</div>
